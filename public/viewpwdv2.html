<!DOCTYPE html>
<!-- saved from url=(0035)http://sh.gzcjdx.cn/public/av2.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>报名首页</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./static/layui/layui.all.js"></script>
    <link rel="stylesheet" href="./static/layui/css/layui.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="layui-container-fluid">
    <!--标题-->
    <div id="sh-header">
        <ul class="layui-nav layui-bg-black">
            <li class="layui-nav-item"><a id="home">非法浏览</a></li>
        </ul>
    </div>


    <!--修改密码-->
    <fieldset class="layui-elem-field layui-field-title ">
        <legend><a name="color-design">找回密码</a></legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label sh-form-lable">学号</label>
        <div>
            <input type="text" name="title" id="stu_no" required="" lay-verify="required" placeholder="请输入学号" autocomplete="on" class="layui-input">
        </div>
    </div>
    <button class="layui-btn layui-btn-normal layui-btn-radius" onclick="sent()" style="width:100%;">查看密码</button>

    <script src="./js/commonv2.js"></script>
    <!--</form>-->
    <script>
        //        获取输入框中的内容
        //         发送到服务器，服务器返回成功修改密码.
        function sent() {
            let stu_no=$('#stu_no').val();
            $.post(api.findpwd+userapiqueryparams, {
                stu_no: stu_no,
            }, function (res) {
                if (res.errno === 0) {
                    let data=res.data;
                    layer.alert(`学号:${data.stu_no},密码：${data.login_passwork}`);

                }
                else {
                    layer.msg(res.errmsg);
                }
            });
        }


    </script>
</div>
</body>
</html>
